name: Generate Coverage Badge

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js (for lcov parsing)
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Make sure to use a stable version
        with:
          flutter-version: "3.24.4" # Replace with a specific Flutter version
          cache: true

      - name: Create package.json
        run: npm init -y

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Parse coverage percentage from lcov.info
        run: |
          total_lines=$(grep -Po 'LF:\d+' coverage/lcov.info | awk -F':' '{sum += $2} END {print sum}')
          covered_lines=$(grep -Po 'LH:\d+' coverage/lcov.info | awk -F':' '{sum += $2} END {print sum}')
          if [ "$total_lines" -gt 0 ]; then
            coverage_percentage=$(echo "scale=2; $covered_lines * 100 / $total_lines" | bc)
            echo "$coverage_percentage" > coverage_percentage.txt
          else
            echo "0.00" > coverage_percentage.txt
          fi

      - name: Upload Coverage Percentage as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-percentage
          path: coverage_percentage.txt
